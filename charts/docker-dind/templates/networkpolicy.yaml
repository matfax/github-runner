{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "docker-dind.fullname" . }}
  labels:
    {{- include "docker-dind.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "docker-dind.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        {{- if .Values.networkPolicy.allowedNamespaces }}
        {{- range .Values.networkPolicy.allowedNamespaces }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . }}
        {{- end }}
        {{- else }}
        - podSelector: {}  # All pods in the same namespace
        {{- end }}
      ports:
        - protocol: TCP
          port: 2375
{{- end }}
