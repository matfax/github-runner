services:
  cache-server:
    image: ghcr.io/falcondev-oss/github-actions-cache-server:latest@sha256:41530ac4215fddcc0bdfd87b5069f40a226572b1325885f02e9173068cdc1872
    ports:
      - '3000:3000'
    environment:
      API_BASE_URL: http://localhost:3000
      CACHE_CLEANUP_OLDER_THAN_DAYS: '30'
    volumes:
      - cache-data:/app/.data

volumes:
  cache-data: